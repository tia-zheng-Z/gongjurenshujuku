function getTypeName(type) {
  const typeMap = {
    'academic': '学术通知',
    'competition': '学科竞赛', 
    'policy': '政策通知',
    'research': '科研项目',
    'course': '课程信息'
  };
  return typeMap[type] || '通知';
}

function getTypeIcon(type) {
  const iconMap = {
    'academic': 'calendar-check-o',
    'competition': 'trophy',
    'policy': 'newspaper-o',
    'research': 'flask',
    'course': 'book'
  };
  return iconMap[type] || 'info-circle';
}

function getTypeColor(type) {
  const colorMap = {
    'academic': 'green',
    'competition': 'blue',
    'policy': 'purple',
    'research': 'purple',
    'course': 'orange'
  };
  return colorMap[type] || 'gray';
}

function isNewAlert(dateString) {
  const alertDate = new Date(dateString);
  const now = new Date();
  const diffTime = Math.abs(now - alertDate);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  return diffDays <= 3; // 3天内为新通知
}

      priority: alert.priority,
      isNew: isNewAlert(alert.date),
      isReal: true
    }));
  } catch (error) {
    console.error('加载数据失败:', error);
    throw error;
  }

    // 渲染信息流
    function renderInfoFeed() {
      const feed = document.getElementById('info-feed');
      const filteredInfo = filterInfo();
      
      // 更新信息计数
      document.getElementById('info-count').textContent = `(${filteredInfo.length}条信息)`;
      
      if (filteredInfo.length === 0) {
        feed.innerHTML = `
          <div class="p-8 text-center text-gray-500">
            <i class="fa fa-search text-3xl mb-3 opacity-50"></i>
            <p>暂无相关信息</p>
            <p class="text-sm mt-1">请尝试调整筛选条件</p>
          </div>
        `;
        return;
      }
      
      feed.innerHTML = filteredInfo.map(info => `
        <div class="p-4 info-card fade-in ${getPriorityClass(info.priority)}">
          <div class="flex justify-between items-start mb-2">
            <div class="flex-1">
              <h3 class="font-medium text-gray-800 hover:text-accent cursor-pointer" onclick="window.open('${info.url}', '_blank')">${info.title}</h3>

            </div>
            <div class="flex flex-col items-end space-y-1 ml-2">
              <span class="text-xs px-2 py-1 rounded-full ${getTypeClass(info.typeColor)}">
                <i class="fa fa-${info.typeIcon} mr-1"></i>${info.typeName}
              </span>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 whitespace-nowrap">${info.school}</span>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600 whitespace-nowrap">${info.college}</span>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
              <span class="text-xs text-gray-500">${formatDate(info.publishDate)}</span>
              ${info.deadline ? `<span class="text-xs px-2 py-1 rounded-full bg-red-100 text-red-700">截止: ${formatDate(info.deadline)}</span>` : ''}
              ${info.isNew ? '<span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">新</span>' : ''}
              ${info.priority === 'high' ? '<span class="text-xs bg-orange-100 text-orange-700 px-2 py-1 rounded">重要</span>' : ''}
              ${info.isReal ? '<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">官方</span>' : ''}
            </div>
            <div class="flex space-x-2">
              <button class="text-xs text-accent hover:underline" onclick="markAsRead('${info.id}')">标记已读</button>
              <button class="text-xs text-accent hover:underline" onclick="window.open('${info.url}', '_blank')">查看详情</button>
            </div>

      // 更新统计信息
      updateStatistics();
    }

    // 筛选信息
    function filterInfo() {
      let filtered = backgroundInfo.allInfo;
      
      // 类型筛选
      if (backgroundInfo.filters.type !== 'all') {
        filtered = filtered.filter(info => info.type === backgroundInfo.filters.type);
      }
      
      // 优先级筛选
      if (backgroundInfo.filters.priority !== 'all') {
        filtered = filtered.filter(info => info.priority === backgroundInfo.filters.priority);
      }
      
      // 学校筛选
      if (backgroundInfo.filters.school !== 'all') {
        filtered = filtered.filter(info => info.school === backgroundInfo.filters.school);
      }
      
      // 搜索筛选
      if (backgroundInfo.filters.searchKeyword) {
        const keyword = backgroundInfo.filters.searchKeyword.toLowerCase();
        filtered = filtered.filter(info => 
          info.title.toLowerCase().includes(keyword) || 
          info.content.toLowerCase().includes(keyword) ||
          info.school.toLowerCase().includes(keyword) ||
          info.college.toLowerCase().includes(keyword)
        );
      }
      
      return filtered;
    }

    // 获取类型样式
    function getTypeClass(color) {
      const colorClasses = {
        blue: 'bg-blue-100 text-blue-700',
        green: 'bg-green-100 text-green-700',
        purple: 'bg-purple-100 text-purple-700',
        orange: 'bg-orange-100 text-orange-700'
      };
      return colorClasses[color] || 'bg-gray-100 text-gray-700';
    }

    // 获取优先级样式
    function getPriorityClass(priority) {
      const priorityClasses = {
        high: 'priority-high',
        medium: 'priority-medium',
        low: 'priority-low'
      };
      return priorityClasses[priority] || '';
    }

    // 格式化日期
    function formatDate(date) {
      const now = new Date();
      const diff = now - new Date(date);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      if (days === 0) return '今天';
      if (days === 1) return '昨天';
      if (days < 7) return `${days}天前`;
      if (days < 30) return `${Math.floor(days/7)}周前`;
      
      return new Date(date).toLocaleDateString();
    }

    // 更新统计信息
    function updateStatistics() {
      const filtered = filterInfo();
      
      const competitionCount = filtered.filter(info => info.type === 'competition').length;
      const examCount = filtered.filter(info => info.type === 'exam').length;
      const researchCount = filtered.filter(info => info.type === 'research').length;
      const courseCount = filtered.filter(info => info.type === 'course').length;
      
      document.getElementById('competition-count').textContent = competitionCount;
      document.getElementById('exam-count').textContent = examCount;
      document.getElementById('research-count').textContent = researchCount;
      document.getElementById('course-count').textContent = courseCount;
    }

    // 标记为已读
    function markAsRead(id) {
      const infoIndex = backgroundInfo.allInfo.findIndex(info => info.id === id);
      if (infoIndex !== -1) {
        backgroundInfo.allInfo[infoIndex].isNew = false;
        renderInfoFeed();
      }
    }

    // 更新最后更新时间
    function updateLastUpdateTime() {
      const now = new Date();
      document.getElementById('last-update-time').textContent = now.toLocaleTimeString();
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initializeApp);
